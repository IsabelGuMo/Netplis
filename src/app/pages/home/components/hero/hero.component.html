<div class="hero">
    <h2>{{hero.title}}</h2>
    
        <ul class="hero-gallery">
         <ng-container *ngFor="let img of hero.imgGallery, let index = index">
            <li>
             <h3>{{ index+ 1 }}</h3>
             
                 <img src="{{img.src}}" alt="{{img.alt}}"/>
             </li>
        </ng-container>
        </ul>   
</div>
